name: "Apply to join"
description: "Apply to join IT Craft Development Team (American English)"
title: "[join application] "
labels: ["Â· Join-application"]
body:
  - type: markdown
    attributes:
      value: |
        If you would like to join the IT Craft Development Team, please fill out the form below. Applications will be processed within 72 hours of submission.
        Please also note that we may ask you to submit additional information. So, please watch your GitHub bundle email for notifications. If you do not respond to our request within 24 hours, we will close your application, but you can submit it again.
  - type: checkboxes
    id: agreement
    attributes:
      label: group agreement
      description: |
        We believe you already know what not to do, summarized in these 5 points:
        1. Not to violate relevant laws and regulations;
        2. Moderate discussion only on sensitive topics such as politics, viruses and advertising;
        3. Prohibit acts such as screen painting, screen hogging, excessive morbidity and other acts that affect normal chatting;
        4. Friendly communication and prohibition of swearing and other behaviour that affects the morale;
        5. If you violate or help others to violate the above rules, we reserve the right to remove you from the organisation.
        Please make sure you have read the above agreement carefully and agree to abide by it.
      options:
        - label: I have read and agree to the above agreement.
          required: true
  - type: input
    id: qq-id
    attributes:
      label: QQ number
      description: Your QQ number.
      placeholder: e.g. 10000
    validations:
      required: true
  - type: input
    id: age
    attributes:
      label: Your age
      placeholder: e.g. 15
    validations:
      required: true
  - type: input
    id: source
    attributes:
      label: Where did you hear about the IT Craft Development Team?
      placeholder: e.g. GitHub
    validations:
      required: true
  - type: textarea
    id: reason
    attributes:
      label: Why do you want to join the IT Craft Development Team?
      description: Please briefly explain your reason.
      placeholder:
    validations:
      required: true
  - type: textarea
    id: other
    attributes:
      label: Introduce yourself
      description: What else do you want to tell us?
      placeholder: You can tell us anything, but if you don't have one, forget it.
    validations:
      required: false
